<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiskunde B-dag 2024</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pyodide"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #0056b3;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background-color: #e8e8e8;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Game2024.py - Veelhoek Game</h1>
  <textarea id="gameInput" placeholder="Voer punten in als [(x1, y1), (x2, y2), ...]"></textarea>
  <button onclick="runGame()">Run Game2024.py</button>
  <pre id="gameOutput">Output verschijnt hier...</pre>

  <script>
    let pyodide;

    async function loadPyodideAndGameScript() {
      pyodide = await loadPyodide();
      await pyodide.runPython(`
      Print(input_data)
      
      `)}

    async function runGame() {
      const inputField = document.getElementById("gameInput");
      const outputField = document.getElementById("gameOutput");
      const userInput = inputField.value;

      if (!pyodide) {
        outputField.textContent = "Pyodide is nog niet geladen. Probeer het later opnieuw.";
        return;
      }

      try {
        const result = await pyodide.runPythonAsync(`
          game_program(${JSON.stringify(userInput)})
        `);
        outputField.textContent = result;
      } catch (error) {
        outputField.textContent = `Fout: ${error.message}`;
      }
    }

    loadPyodideAndGameScript();
  </script>
</body>
</html>
